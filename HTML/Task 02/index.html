<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <p>The ol element defines an ordered list:</p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol> 
        <p>The ul element defines an unordered list:</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <form>
            <label for="txt">Do you like designing</label>
            <input id="txt" type="text"><br><br><br>
            <label for="box">Do you like designing</label>
            <input id="box" type="checkbox"><br><br><br>
            <label>Write a description</label>
            <textarea rows="3" cols="20"></textarea><br>
            <input type="submit">
        </form>
    </body>
</html>
